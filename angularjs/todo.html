<!DOCTYPE html>
<html data-ng-app="todoApp">
  <head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link type="text/javascript" href="/scripts/bootstrap.js">
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/angular-route.js"></script>
    <script src="./scripts/angular-resource.js"></script>
    <script src="./scripts/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="./scripts/angular-ui-router.min.js"></script>
    <script>
      var model = {
          user: "Adam",
          items: [
            {action: "Buy Flowers", done: false },
            {action: "Get Shoes", done: false },
            {action: "Collect Tickets", done: false },
            {action: "Call Joe", done: false}]
      };

      var todoApp = angular.module("todoApp", []);

      todoApp.controller("ToDoCtrl", function ($scope) {
        $scope.todo = model;

        $scope.incompleteCount = function () {
          var count = 0;
          angular.forEach($scope.todo.items, function (item) {
            if (!item.done) { count++ }
          });
          return count;
        }

        $scope.warningLevel = function () {
          return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
        }
      });
    </script>
  </head>
  <body class="container" ng-controller="ToDoCtrl">
    <div class="page-header">
      <h1>
        {{todo.user}}'s To Do List
        <span class="label
        label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
        {{incompleteCount()}}
      </span>
      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control"/>
        <span class="input-group-btn">
          <button class="btn btn-default">Add</button>
        </span>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"/></td>
            <td>{{item.done}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
